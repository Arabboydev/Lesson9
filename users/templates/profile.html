{% extends "base.html" %}

    <title>{% block title %} Home Page {% endblock %}</title>

{% block content %}


    <h1>This is profile page</h1><br>
    <img alt="user-image" src="{{ user.image.url }}" height="100px"><br>
    Username : {{ user.username }}<br>
    First name : {{ user.first_name }}<br>
    Last name : {{ user.last_name }}<br>
    Email : {{ user.email }}<br>
    <a href="{% url 'users:edit-profile' %}">Edit profile</a>
{% endblock content %}
