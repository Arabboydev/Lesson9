{% extends "base.html" %}

    <title>{% block title %} Profile update {% endblock %}</title>

{% block content %}


    <h1>This is profile update</h1><br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Profile">
    </form>

    <a href="{% url 'users:profile-update' %}">Update profile</a>
{% endblock content %}
